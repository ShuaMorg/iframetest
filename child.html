<!DOCTYPE html>
<html>
<body>
<script>
  const params = new URLSearchParams(location.search);
  const text = decodeURIComponent(params.get('copy') || '');
  if (text) {
    navigator.clipboard.writeText(text)
      .then(() => window.close())
      .catch(e => alert('Copy failed: ' + e));
  }
</script>
</body>
</html>
